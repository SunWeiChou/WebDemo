<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../normalize.css">
    <style>
        .wrap{
            width: 1000px;
            background-color: #eee;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .item{
            display: flex;
        }
        .item .txt{
            width: 50%;
            height: 200px;
            background-color: rgb(182, 121, 121);
            font-size: 50px;
        }
        .item .img{
            width: 50%;
        }
        .item img{
            width: 100%;
            height: 200px;
        }
        .wrap :nth-child(even){
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item">
            <div class="txt">1</div>
            <div class="img"><img src="https://picsum.photos/200/200/?random=1"></div>
        </div>
        <div class="item">
            <div class="txt">2</div>
            <div class="img"><img src="https://picsum.photos/200/200/?random=1"></div>
        </div>
        <div class="item">
            <div class="txt">3</div>
            <div class="img"><img src="https://picsum.photos/200/200/?random=1"></div>
        </div>
        <div class="item">
            <div class="txt">4</div>
            <div class="img"><img src="https://picsum.photos/200/200/?random=1"></div>
        </div>
        <div class="item">
            <div class="txt">5</div>
            <div class="img"><img src="https://picsum.photos/200/200/?random=1"></div>
        </div>
    </div>
</body>
</html>
